<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="left">
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="product-image" />
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="product-image" />
      </div>
      <div class="right">
        <div class="right-content">
          <h3 class="title">Perfume</h3>

          <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-container">
            <h2>$149.99</h2>
            <small>$169.99</small>
          </div>

          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </main>

    <!-- Preview

  </body>
</html>
